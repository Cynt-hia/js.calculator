<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-blue-500 p-6 rounded-lg">
      <div
        class="display bg-gray-200 text-right text-2xl font-bold p-4 rounded-lg mb-4"
      >
        0
      </div>
      <div class="grid grid-cols-4 gap-4">
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          7
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          8
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          9
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          /
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          6
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          5
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          4
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          *
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          3
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          2
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          1
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          -
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          C
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          0
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          =
        </button>
        <button class="bg-red-500 w-16 h-16 rounded-lg text-2xl font-bold">
          +
        </button>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
